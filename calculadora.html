<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <header>
        <nav  class="nav-bar">
            <a>Calculadora <small>By Luca Gaston Ahumada</small></a>
            <button id="historial-btn"><img src="logo-historial.png" width="25px" height="25px"></button>
            <div id="historial-menu">
                <h3>Historial de operaciones</h3>
                <ul id="operaciones-lista">
                    
                </ul>
            </div>
        </nav>
    </header>
    <main class="body-calculadora">
            <div>
                <input type="text" id="resultado" placeholder="0">
            </div>
            <div class="num-container">
                <button class="num-botton" onclick="numeros(7)">7</button>
                <button class="num-botton" onclick="numeros(8)">8</button>
                <button class="num-botton" onclick="numeros(9)">9</button>
                <button class="num-botton" onclick="numeros('+')">+</button>
            </div>
            <div class="num-container">
                <button class="num-botton" onclick="numeros(4)">4</button>
                <button class="num-botton" onclick="numeros(5)">5</button>
                <button class="num-botton" onclick="numeros(6)">6</button>
                <button class="num-botton" onclick="numeros('-')">-</button>
            </div>
            <div class="num-container">
                <button class="num-botton" onclick="numeros(1)">1</button>
                <button class="num-botton" onclick="numeros(2)">2</button>
                <button class="num-botton" onclick="numeros(3)">3</button>
                <button class="num-botton" onclick="numeros('/')">/</button>
            </div>
            <div class="num-container">
                <button class="num-botton" onclick="resetear()">C</button>
                <button class="num-botton" onclick="numeros(0)">0</button>
                <button class="num-botton" onclick="numeros('.')">.</button>
                <button class="num-botton" onclick="numeros('*')">x</button>
            </div>
            <div class="num-container-2">
                <button class="num-botton" onclick="numeros('<')"><</button>
                <button class="num-botton" onclick="numeros('>')">></button>
                <button class="num-botton-2" onclick="operacion()">=</button>
            </div>
    </main>
</body>
<script src="calculadora.js"></script>
</html>
